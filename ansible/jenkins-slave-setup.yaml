---
- hosts: jenkins-slave
  become: true
  tasks:
  - name: to update the OS
    apt: 
      name: "*"
      state: present

  - name: install java
    apt:
      name: openjdk-17-jre
      state: present

  - name: download maven
    get_url:
      url: https://dlcdn.apache.org/maven/maven-3/3.9.6/binaries/apache-maven-3.9.6-bin.tar.gz
      dest: /opt

  - name: untar maven package
    unarchive:
      src: /opt/apache-maven-3.9.6-bin.tar.gz
      dest: /opt
      remote_src: yes